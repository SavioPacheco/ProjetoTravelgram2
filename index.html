<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>

    <link rel="stylesheet" href="styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="flex gap-1">
                <img src="assets/Logo.svg" alt="">
                <div class="flex"><img src="assets/MagnifyingGlass.svg" alt=""></div>
                <div class="desktop-only"><a href="#">explorar</a></div>
                <div class="desktop-only"><a href="#">Minhas viagens</a></div>
                <div class="flex"><img src="assets/img/Profile.png" alt=""></div>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container grid gap-about">
            <div>
                <img src="assets/img/Profile.png" alt="">
                <div>
                    <h1>Isabela Torres</h1>
                    <p>Amante de viagens, cultura e gastronomia. 🌍✈️<br>
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
                </div>
            </div>

            <div>
                <ul role="list" class="grid gap-1">
                    <li class="flex">
                        <img src="assets/MapPin.svg" alt="">
                        <p>São Paulo, Brazil</p>
                    </li>
                    <li class="flex">
                        <img src="assets/AirplaneTilt.svg" alt="">
                        <p>37 países</p>
                    </li>
                    <li class="flex">
                        <img src="assets/Image.svg" alt="">
                        <p>240 fotos</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section id="pictures">
        <div class="container grid gap-pic">
            <div class="card">
                <img src="assets/img/Image 01.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 02.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 03.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 04.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 05.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 06.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 07.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 08.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 09.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 10.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 11.png" alt="">
            </div>
            <div class="card">
                <img src="assets/img/Image 12.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
